name: 'CI: build and publish'

on:
  push:
    branches:
      - test
      - prod
jobs:
  build_and_push_image:
    uses: hkaibara/CI-Workflows/.github/workflows/publish-python.yml@main
    with:
      AWS_ROLE: ${{secrets.AWS_ROLE}}
      AWS_REGION: ${{vars.AWS_REGION}}
      ECR: ${{vars.ECR}}
      GH_PAT: ${{secrets.GH_PAT}}