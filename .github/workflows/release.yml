name: 'release'
on:
  push:
    branches:
      - test
      - prod

permissions:
  id-token: write
  contents: write

jobs:
  Bump_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
  
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@v1
        id: bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCHES: prod
          INITIAL_VERSION: 1.0.0
          DEFAULT_BUMP: |-
            ${{
                 github.event.label.name == 'Major' && 'major'
              || github.event.label.name == 'Minor' && 'minor'
              || github.event.label.name == 'hotfix' && 'minor'
              || github.event.label.name == 'patch' && 'patch'
              || 'none'
            }}
      - name: verbose
        run: =|
          echo ${{steps.bump.outputs.new_tag}}
          echo ${{steps.bump.outputs.tag}}
          echo ${{steps.bump.outputs.part}}
          echo ${{steps.bump.outputs.old_tag}}